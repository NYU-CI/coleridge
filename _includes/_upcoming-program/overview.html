{% comment %} Content sourced from pages/programs/*.md {% endcomment %}
{% assign overview = include.content.blocks.overview %}
<div class="row">
  <div class="col-sm-6">
    <h3>Overview</h3>
    <p>{{overview.description}}</p>
  </div>
  <div class="col-sm-6">
    {% if overview.image %}
      <img class="team-member-image" src="{{site.baseurl}}/assets/images/{{overview.image}}">
    {% endif %}
  </div>
</div>
