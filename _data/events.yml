categories: ["conference presentations", "past events"]
event-list:
  - category: conference presentations
    title: "Australian Social Policy Conference"
    type: "keynote"
    description: "The ASPC will address the most pressing challenges facing Australian policy makers, practitioners and researchers at this key juncture. It will provide a forum for leading national and international researchers and analysts from government and community social welfare sectors in Australia and internationally to present their research findings and debate their implications."
    link: "https://www.aspc.unsw.edu.au/"
    date: "September 9-11, 2019"
    location: "Sydney, Australia"
    thumbnail: "https://www.arts.unsw.edu.au/media/FASSImage/unswgrounds.jpg"
  - category: past events
    title: "Le projet HELIOS : évaluer l’impact du financement des projets de recherche sur le cancer"
    type: "workshop"
    description: "L’évaluation de ses actions est une mission de l’Institut national du cancer. Mené en collaboration avec l’ITMO Cancer, le projet HELIOS (Health Investment Observatory) vise à développer une approche innovante pour évaluer l’impact du financement des projets de recherche sur le cancer."
    link: "https://www.e-cancer.fr/Professionnels-de-la-recherche/Paysage-de-la-recherche/Le-projet-HELIOS"
    date: "December 17, 2018"
    location: "Paris, France"
    thumbnail: helios.png
  - category: past events
    title: "AWS: re:Invent"
    type: "presentation"
    session-title: "WPS204 - Building a Governance, Risk, and Compliance Strategy with AWS"
    description: "In this session, learn how Dr. Julia Lane, Director of the Administrative Data Research Facility (ADRF) at NYU, used AWS and AWS Public Sector Partner Earthling Security to build a software-as-a-service (SaaS) research and analysis environment that hosts sensitive U.S. Census Bureau data."
    link: "https://reinvent.awsevents.com"
    date: "November 28, 5:30 PM - 6:30 PM, 2018"
    location: "Las Vegas, NV"
    thumbnail: "https://reinvent.awsevents.com/_media/images/headers/how-to-reinvent.jpg"
  - category: past events
    title: "Government Innovation Awards"
    type: "award"
    description: "A celebration of government IT’s disruptors, innovators and emerging leaders Presented by FCW, GCN, Washington Technology and Defense Systems"
    link: "https://governmentinnovationawards.com/events/2018/information/public-sector-innovations.aspx"
    date: "November 8, 2018"
    location: "McLean, VA"
    thumbnail: "gia.png"
  - category: past events
    title: "Evidence for Action: Encouraging Innovation and Improvement (APPAM Annual Conference)"
    type: "panel"
    session-title: "Promoting Program Improvement through TANF Data Innovation"
    description: "This panel introduces the TANF Data Innovations (TDI) project, a new collaboration between the Federal government, research contractors, universities, and states to improve data use in TANF and related human services. TDI will support states’ data integration and analysis efforts, advancing the use of evidence to improve the lives of low-income families. The President’s 2018 budget highlights TDI as an example of new initiatives using administrative data to accelerate evidence building and program improvement."
    link: "http://www.appam.org/evidence-for-action/"
    date: "November 8, 2018"
    location: "Washington, DC"
    resources:
      - resource-title: "Full Abstract"
        resource-link: "https://appam.confex.com/appam/2018/webprogram/Session10856.html"
    thumbnail: "https://appam.confex.com/img/appam/2018/banner.jpg"
  - category: past events
    title: "Open Data Science Conference West"
    type: "keynote"
    session-title: "Making Data Great Again - Julia Lane"
    description: "The advent of big data means that the time has come for change in the way in which we collect and use data on human beings. However, that change needs to be effected in a thoughtful, careful way so that we don’t jump out of the frying pan into the fire."
    link: "https://odsc.com/california"
    date: "November 3, 2018"
    location: "San Francisco, CA"
    resources:
      - resource-title: "Full Abstract"
        resource-link: "https://odsc.com/training/portfolio/making-data-great-again"
      - resource-title: "Video Download"
        resource-link: "https://www.dropbox.com/s/evdd9ujzbbe80sh/Making%20Data%20Great%20Again.mp4"
    thumbnail: "odsc.png"
  - category: past events
    title: "BigSurv18"
    type: "keynote"
    session-title: "Keynote and plenary sessions by Julia Lane and Frauke Kreuter"
    description: "BigSurv18 will bring together international researchers, practitioners, and experts to address how promising technologies and methodologies for using massive datasets can improve, supplement, or replace data and estimates from complex surveys and censuses."
    link: "https://www.bigsurv18.org"
    date: "October 25-27, 2018"
    location: "Barcelona, Spain"
    resources:
      - resource-title: Full Program
        resource-link: "https://www.bigsurv18.org/conf18/prog/BigSurv18_Full_Programme_313586.pdf"
    thumbnail: "bigsurv18.png"
  - category: past events
    title: "The right services for the right people at the right time: A national case study in successful integrated government data with Sir Bill English, former Prime Minister of New Zealand"
    type: "speech"
    description: "You are invited to a special data event we are convening at NYU's Robert F. Wagner Graduate School of Public Service on October 24, 2018 with Sir Bill English, the former Prime Minister of New Zealand. English was responsible for implementing the integrated data system (IDI) in New Zealand. Now agencies are using it across the board to implement evidence-based social investment decisions."
    link: "https://wagner.nyu.edu/community/events/right-services-for-right-people-right-time-national-case-study-successful"
    date: "October 24, 2018"
    location: "New York, NY"
    thumbnail: "https://wagner.nyu.edu/files/styles/column_full/public/events/images/image1.jpg?itok=D-E7bqiJ"
  - category: past events
    title: "Advancing Financial Inclusion using Big Data"
    type: "workshop"
    description: "\"Big data\" and related analysis through AI are changing how projects of all kinds are driven forward. The impact capital/financial inclusion/economic policy sectors have made inroads using these techniques, including loan underwriting, constituent/customer acquisition and macro-economic forecasting, however the full potential of big data-driven initiatives remains largely untapped."
    link: "https://www.impactcapitalforum.org/event-3034399"
    date: "October 10, 2018"
    location: "New York, NY"
    thumbnail: "financial_inclusion.jpeg"
  - category: past events
    title: "Data Transparency 2018"
    type: "presentation"
    description: "Our government and society are beginning to embrace data formats that equip insight-driven decisions and reduce compliance burdens. Policy reforms, new nonproprietary standards like the Legal Entity Identifier, and technological breakthroughs are coming together to deliver data directly to users. DT2018 was the Data Foundation’s flagship event."
    link: "https://www.datafoundation.org/data-transparency-2018/"
    date: "October 10, 2018"
    location: "Washington, DC"
    thumbnail: "https://static1.squarespace.com/static/56534df0e4b0c2babdb6644d/t/5b5a29be352f53f263d7a7e7/1532635608651/banner.jpg"
  - category: past events
    title: "Making big data work for society"
    type: "talk"
    description: "The data revolution is transforming businesses but how can it work more effectively for Governments and public organisations? Why the public sector behind the private in the way that it utilises data and how can that be changed? These are questions that Professor Julia Lane from NYU Wagner is tackling in her work."
    link: "https://www.radionz.co.nz/national/programmes/ninetonoon/audio/2018650100/making-big-data-work-for-society"
    date: "June 20, 2018"
    thumbnail: "https://www.radionz.co.nz/x/logos/rnz-1f117f9f2e66fb9e1c6c1f94daaffc079c4bee6bbfb68590bd63edce24b0dd17.svg"
