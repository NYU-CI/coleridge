    date: "September 1, 2019"
    thumbnail: "repec.png"
    thumbnail-text: "RePEc logo"

  - title: "Evidence-based decision making: What DOE, USDA and others are learning"
    type: "keynote"
    description: "Evidence-based decision making is gaining traction at agencies, a new report says, and there are some clear lessons about how to increase federal use of the practice."
    link: "https://www.fedscoop.com/evidence-based-decision-making-pps-report/"
    date: "June 28, 2019"
    thumbnail: "https://www.fedscoop.com/files/FedScoop-Logo.svg"
