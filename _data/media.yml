  - title: "AI-Driven Innovation via Data and Model Sharing (Track D)"
    description: "Prospective teams are encouraged to consider related efforts underway in both academia and industry, such as https://onnx.ai/, https://paperswithcode.com/, and https://coleridgeinitiative.org/, which is developing a scalable ecosystem for sharing sensitive industry or human subjects data, together with hundreds of federal, state, and local organizations."
