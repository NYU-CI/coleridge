  - category: workshops
    title: "2nd IDSC of IZA/CAIS Workshop: Matching Workers and Jobs Online"
    type: "workshop"
    session-title: "Building a Research Data Infrastructure to Access and Use New Labor Market Data"
    description: "Like many forms of economic exchange, the process of matching workers to jobs has rapidly migrated online in the last two decades. Thus, understanding how online labor matching mechanisms work; how they affect economic outcomes like employment, wages, and inequality; and learning how to take advantages of the ‘big data’ that are generated by online markets all have important implications for the future of labor."
    link: "http://conference.iza.org/conference_files/DATA_2019/call_for_papers"
    date: "September 20, 2019"
    location: "Bochum, Germany"
    thumbnail: idsc.png
    thumbnail-text: "IDSC"
