  - title: "The Tipping Point for AI in the Federal Market is Here Today — and Leverage is to Blame"
    description: "This tipping point places us all on the verge of seeing substantial benefits and value coming from federal agency investments in AI, and as citizens, we should be excited to see quantifiable results soon."
    link: "https://washingtonexec.com/2020/02/ai-tipping-point-brendan-walsh/#.Xjh41RNKh0t"
    date: "February 3, 2020"
    thumbnail: "https://kingandunion.com/wp-content/uploads/2019/06/news-06202018-spaulding-washexec-2.png"
